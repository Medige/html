<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chatbot-container {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .chat-footer {
            background-color: #f7f7f7;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            margin-right: 10px;
        }

        .send-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            Healthcare AI Chatbot
        </div>
        <div class="chat-body" id="chatBody">
            <p>Welcome to Healthcare AI Chatbot!</p>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message...">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            sendMessage(userInput.value);
        });

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage(userInput.value);
            }
        });

        function sendMessage(message) {
            if (message.trim() === '') return;

            const userMessageElement = document.createElement('p');
            userMessageElement.textContent = `You: ${message}`;
            chatBody.appendChild(userMessageElement);

            // Clear input
            userInput.value = '';

            // Send message to AI (for demonstration purposes, the response is hard-coded)
            const aiMessage = getAIMessage(message);
            const aiMessageElement = document.createElement('p');
            aiMessageElement.textContent = `Healthcare AI: ${aiMessage}`;
            chatBody.appendChild(aiMessageElement);

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getAIMessage(userMessage) {
            // This is where you would integrate with your AI backend to get the response
            // For demonstration purposes, the response is hard-coded
            return 'I am a healthcare AI chatbot. How can I assist you today?';
        }
    </script>
</body>
</html>

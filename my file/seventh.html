<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chatbot-container {
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in-out;
        }

        .chat-header {
            background-color: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        .header-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }

        .chat-body {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
            animation: slideIn 0.5s ease-in-out;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .user-message {
            background-color: #e6f7ff;
            text-align: right;
            float: right;
            clear: both;
        }

        .ai-message {
            background-color: #f2f2f2;
            text-align: left;
            float: left;
            clear: both;
        }

        .chat-footer {
            background-color: #f7f7f7;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease-in-out;
        }

        .user-input {
            flex: 1;
            padding: 8px;
            border-radius: 25px;
            border: 1px solid #cccccc;
            margin-right: 10px;
            transition: border-color 0.3s ease-in-out;
        }

        .user-input:focus {
            outline: none;
            border-color: #007bff;
        }

        .send-btn {
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <i class="fas fa-user-md header-icon"></i>
            Healthcare AI Chatbot
        </div>
        <div class="chat-body" id="chatBody">
            <div class="ai-message chat-message">
                <img src="https://via.placeholder.com/50" alt="Healthcare AI" style="border-radius: 50%; margin-right: 10px; vertical-align: middle;">
                I am a healthcare AI chatbot. How can I assist you today?
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" class="user-input" placeholder="Type your message...">
            <button id="sendBtn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            sendMessage(userInput.value);
        });

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage(userInput.value);
            }
        });

        function sendMessage(message) {
            if (message.trim() === '') return;

            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'user-message chat-message';
            userMessageElement.innerHTML = `
                <img src="https://via.placeholder.com/50" alt="User" style="border-radius: 50%; margin-left: 10px; vertical-align: middle;">
                ${message}
            `;
            chatBody.appendChild(userMessageElement);

            // Clear input
            userInput.value = '';

            // Send message to AI (for demonstration purposes, the response is hard-coded)
            const aiMessage = getAIMessage(message);
            const aiMessageElement = document.createElement('div');
            aiMessageElement.className = 'ai-message chat-message';
            aiMessageElement.innerHTML = `
                <img src="https://via.placeholder.com/50" alt="Healthcare AI" style="border-radius: 50%; margin-right: 10px; vertical-align: middle;">
                ${aiMessage}
            `;
            chatBody.appendChild(aiMessageElement);

            // Scroll to the bottom of the chat
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getAIMessage(userMessage) {
            // This is where you would integrate with your AI backend to get the response
            // For demonstration purposes, the response is hard-coded
            return 'I am a healthcare AI chatbot. How can I assist you today?';
        }
    </script>
</body>
</html>
